{% extends 'base.html' %}

{% block title %}قائمة المستخدمين{% endblock %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h3 class="mb-0">قائمة المستخدمين</h3>
            <form action="{{ url_for('admin.reset_all_points') }}" method="POST" onsubmit="return confirm('هل أنت متأكد من تصفير نقاط جميع الطلاب؟');">
                <button type="submit" class="btn btn-danger">تصفير نقاط جميع الطلاب</button>
            </form>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>اسم المستخدم</th>
                            <th>الاسم الكامل</th>
                            <th>نوع المستخدم</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                        <tr>
                            <td>{{ user.username }}</td>
                            <td>{{ user.full_name }}</td>
                            <td>{{ "مشرف" if user.role == 'admin' else "طالب" }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
