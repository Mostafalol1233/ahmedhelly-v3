{% extends 'base.html' %}

{% block title %}بدء اختبار: {{ test.title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card shadow text-center">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title mb-0">{{ test.title }}</h3>
                </div>
                <div class="card-body">
                    <div class="test-info mb-4">
                        <p class="lead">{{ test.description }}</p>

                        <div class="alert alert-info">
                            <strong>مدة الاختبار:</strong> {{ test.time_limit_minutes }} دقيقة<br>
                            <strong>درجة النجاح:</strong> {{ test.passing_score }}%
                        </div>

                        <div class="mt-4">
                            <a href="{{ url_for('student.take_test', attempt_id=attempt.id) }}" class="btn btn-lg btn-success">
                                <i class="fas fa-play-circle"></i> ابدأ الاختبار الآن
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
